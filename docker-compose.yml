version: '3.8'

services:
  api:
    build: ./server
    ports:
      - "8888:8888"
    environment:
      - PORT=8888
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=apidb
      # Rate Limiting (max requests allowed)
      - RATE_LIMIT_REQUESTS=5
      - RATE_LIMIT_PERIOD=1
      # Throttling (artificial delay in milliseconds)
      - THROTTLE_MIN_MS=1000
      - THROTTLE_MAX_MS=3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - api-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=apidb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - api-network

volumes:
  postgres-data:

networks:
  api-network:
    driver: bridge

